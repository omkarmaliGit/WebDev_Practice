<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample HTML</title>
    <link rel="stylesheet" href="sample.css" />
  </head>
  <body>
    <style>
      div > p {
        color: brown;
      }
    </style>

    <h1>HTML & CSS Practice</h1>
    <p style="color: blueviolet">Inline CSS</p>
    <p id="idSelect">ID Selection</p>
    <p class="classSelect">Class Selection</p>
    <p>Normal Element</p>
    <div>Empty</div>
    <p>Normal Element</p>
    <div>
      <p>Internal CSS</p>
      <span><p class="classSelect">External CSS</p></span>
    </div>
  </body>
</html>
